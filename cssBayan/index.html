<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>cssBayan</title>
    </head>
    <body>
        <div class="container">
            <h1>CSS Bayan</h1>
            <div class="accordion">
                <div class="accordion__item">
                    <input type="radio" name="bayan" id="Bayan1" checked />
                    <label for="Bayan1">
                        <div class="bayan__title">
                            <span class="bayan__text">Молодец</span>
                            <img src="./assets/icons/plus.svg" alt="plus" class="plus" />
                        </div>
                    </label>
                </div>
                <div class="accordion__item">
                    <input type="radio" name="bayan" id="Bayan2" />
                    <label for="Bayan2">
                        <div class="bayan__title">
                            <span class="bayan__text">Как дела?</span>
                            <img src="./assets/icons/plus.svg" alt="plus" class="plus" />
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
